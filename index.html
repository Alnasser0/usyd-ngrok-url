<!DOCTYPE html>
<html>
<head><title>Live App</title></head>
<body>
  <h2>Live Ngrok App URL:</h2>
  <p id="url">Loading...</p>

  <script>
    fetch('url.txt')
      .then(response => response.text())
      .then(text => {
        const match = text.match(/(https?:\/\/[^\s]+)\s*(\[.*\])?/);
        if (match) {
          const link = match[1];
          const status = match[2] || '';
          document.getElementById('url').innerHTML = `<a href="${link}" target="_blank">${link}</a> ${status}`;
        } else {
          document.getElementById('url').textContent = text;
        }
      });
  </script>
  

</body>
</html>
